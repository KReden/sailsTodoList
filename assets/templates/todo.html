<form name="todoForm">
  <md-input-container class="md-block">
    <label>Description</label>
    <input md-maxlength="30" required md-no-asterisk name="description" ng-model="todo.description">
  </md-input-container>
  <md-input-container class="md-block">
    <label>Priority</label>
    <md-select ng-model="todo.priority">
      <md-option ng-repeat="opt in priorities" value="{{opt}}">
        {{opt}}
      </md-option>
    </md-select>
    <div ng-messages="todoForm.priority.$error">
      <div ng-message="required">This is required.</div>
    </div>
  </md-input-container>
  <!-- TODO: Make this a drop down of avaliable lists -->
  <!-- <md-input-container class="md-block">
    <label>List</label>
    <input required name="list" ng-model="todo.list">
    <div ng-messages="todoForm.priority.$error">
      <div ng-message="required">This is required.</div>
    </div>
  </md-input-container> -->
  <md-button class="md-primary" ng-click="addTodo()">Add Todo</md-button>
</form>
<md-list>
  <md-subheader class="md-no-sticky">Todos</md-subheader>
  <md-list-item class="md-3-line" ng-repeat="item in todos" ng-click="null">
    <div class="md-list-item-text" layout="column">
      <h3>{{ item.description }}</h3>
      <h4>Priority: {{ item.priority }}</h4>
    </div>
    <md-checkbox ng-model="item.completed" class="md-secondary" ng-click="toggleTodo(item.id, item.completed)"></md-checkbox>
  </md-list-item>
</md-list>
